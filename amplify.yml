version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install $VERSION_NODE_14
        - nvm use $VERSION_NODE_14
        - yarn install
        - CI=true yarn test --watchAll=false
        - yarn test
    build:
      commands:
        - yarn build

    start:
      commands:
        - yarn start
  cache:
    paths:
      - node_modules/**/*
